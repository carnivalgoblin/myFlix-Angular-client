<mat-card class="synopsis-dialog">
  <mat-card-title class="synopsis-dialog-title">
    {{ data.Title }}
  </mat-card-title>
  <br />
  <mat-dialog-content class="synopsis-dialog-content">
    <b class="subtitle">Description: </b><br><br>{{ data.Description }}
  </mat-dialog-content>
  <mat-card-actions class="synopsis-actions">
    <button class="close-button" mat-stroked-button aria-label="Close the synopsis button" mat-dialog-close
      color="primary">
      X
    </button>
  </mat-card-actions>
</mat-card>

<app-navbar></app-navbar>
<div class="content" style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: <button (click)="
            openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)" mat-button
          class="director-button">{{movie.Director.Name}}</button>
      </mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)" mat-stroked-button
        color="primary">Genre</button>
      <button (click)="openSynopsisDialog(movie.Title, movie.Description)" mat-stroked-button
        color="primary">Synopsis</button>
      <button mat-stroked-button *ngIf="!isFav(movie._id)" (click)="addFavorites(movie._id)" color="primary">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-stroked-button *ngIf="isFav(movie._id)" (click)="deleteFavorites(movie._id)" color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
